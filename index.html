<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Seat Refresh - Banners and social</title>
    <style>
    *{
        font-family: Arial, Helvetica, sans-serif;
    }
    a{
        background-color: #e03c31;
        display: inline-block;
        padding: 8px 20px;

        text-decoration: none;
    }
    .frames{

        flex-wrap: wrap;

    <img width="150px" src="https://upload.wikimedia.org/wikipedia/commons/f/fc/SEAT_Logo_from_2017.svg" alt="">
    <h1>Seat Refresh - HTML Banners</h1>
    <a href="./Seat-Ibiza/300x250/index.html">300x250</a>
    <a href="./Seat-Ibiza/300x600/index.html">300x600</a>

    <div class="frames">
        <div>
            <h5>300x250</h5>
            <iframe src="./Seat-Ibiza/300x250/index.html" width="300px" height="250px" frameborder="0"></iframe>
        </div>
        <div>

</html>
